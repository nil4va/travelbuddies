<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corendon</title>
</head>

<body>
    <div id="log-in">
        <div class="container-1">
            <h3>Register To Meet <br> New Travel Buddies!</h3>

            <form action="matches.html">
                <div class="form-group">
                    <label for="firstname">Enter Name<br></label>
                    <input type="text" id="firstname" class="form-control" name="firstName">

                    <label for="lastname">Enter Last Name<br></label>
                    <input type="text" id="lastname" class="form-control" name="lastname">

                    <label for="username">Enter Username<br></label>
                    <input type="text" id="username" class="form-control" name="username">

                    <label for="username">Enter Birthdate<br></label>
                    <input type="date" id="birthdate" class="form-control" name="birthdate">

                    <label for="password">Enter Password<br></label>
                    <input type="password" id="password" class="form-control" name="password">
                </div>

                <div class="cta-container">
                    <input type="submit" value="Sign Up" class="cta">
                </div>

                <p>Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>

        <div class="container-2">
            <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/img/profile-image.png" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-black">Complete Your Profile!</h5>
                            <p class="text-black">Show people who you are</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/img/matches.png" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-black">Meet New People!</h5>
                            <p class="text-black">Search for potential travelbuddies around the world</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-50 chatbox-image" src="assets/img/chatbox.png" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-black">Chat With People!</h5>
                            <p class="text-black">Connect with your potential travelbuddy</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corendon</title>
</head>

<body>
    <div id="log-in">
        <div class="container-1">

            <h3>Login To Meet <br> New Travel Buddies!</h3>

            <form action="matches.html">
                <div class="form-group">
                    <label for="username">Enter Username<br></label>
                    <input type="text" id="fname" class="form-control" name="username">

                    <label for="password">Enter Password<br></label>
                    <input type="password" id="fpassword" class="form-control" name="password">
                </div>

                <div class="cta-container">
                    <input type="submit" value="Log In" class="cta">
                </div>

                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </form>
        </div>

        <div class="container-2">
            <img src="assets/img/logo.png">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/elementBuilder.js"></script>
</body>

</html>

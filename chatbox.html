<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Corendon</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div id="chatbox">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <div class="profile-info">
                            <div class="dot"></div>
                            Maarten van Rossem
                        </div>

                        <button type="button" class="btn btn-success btn-sm">
                            Boek een reis
                        </button>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm">
                                <img src="./assets/img/profile-pic.png" class="profile-pic" alt="Maarten van Rossem">

                                <div class="message">
                                    Hallo! Hoe gaat het met je?
                                </div>

                                <div class="message">
                                    En waar wil jij op vakantie?
                                </div>

                                <small class="text-muted">3 minuten geleden</small>
                            </div>

                            <div class="col-sm"></div>
                        </div>

                        <div class="row">
                            <div class="col-sm"></div>

                            <div class="col-sm">
                                <img src="./assets/img/profile-pic.png" class="profile-pic" alt="Maarten van Rossem">

                                <div class="message">
                                    Hey, joh, leuk om van je te horen man!
                                </div>

                                <div class="message">
                                    Naar Ibiza natuurlijk! En jij dan?
                                </div>

                                <small class="text-muted">10 seconden geleden</small>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <input type="text" class="form-control" placeholder="Schrijf een bericht...">
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/js/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corendon | Matches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="matches">
    <!-- Include: Header -->
    <div class="js-element-builder" data-file="header"
        data-variables='{"title":"Matches", "subTitle": "Op deze pagina vind je een overzicht van jouw matches."}'>
    </div>

    <!-- Main content -->

    <main role="main" class="container text-black mb-4">
        <!-- Include: Ad -->
        <div class="js-element-builder" data-file="ad"></div>
        <div class="row">
            <div class="col-md-10">
                <h3 class="pb-3 mb-4 font-italic border-bottom text-center">
                    Potentiele travelbuddy
                </h3>

                <div class="card card-potential-buddy">
                    <img class="card-img-top" src="assets/img/profile/girl.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Hans Kazan</h5>
                        <p class="card-text">Ik vind magie leuk, en tover graag.</p>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="#" class="btn btn-danger btn-block">Geen interesse</a>
                            </div>
                            <div class="col-md-6">
                                <a href="#" class="btn btn-success btn-block">Interesse</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <h3 class="pb-3 mb-4 font-italic border-bottom">
                    Matches
                </h3>

                <div class="card mb-3" data-toggle="modal" data-target="#modalWindow">
                    <img class="card-img-top" src="assets/img/profile/girl.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                    </div>
                </div>    
                <div class="card mb-3" data-toggle="modal" data-target="#modalWindow">
                    <img class="card-img-top" src="assets/img/profile/girl.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                    </div>
                </div>

                <!-- MODAL WINDOW -->
                <div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">John Doe</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <img src="/assets/img/profile-female.jpg" class="profile-overview-image">
                                    </div>
                                    <div class="col-md-6 profile-overview-text-container">
                                        <h5 class="text-left">John Doe</h5>
                                        <h6 class="text-left">Over mij</h6>
                                        <p class="text-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur saepe voluptate debitis</p>
                                        <span class="h-divider">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-succes profile-overview-btn">Chat met mij!</button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
        </div>
    </main>

    <!-- Include: Chatbox -->
    <div class="js-element-builder" data-file="chatbox"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/elementBuilder.js"></script>

</body>

</html>

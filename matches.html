<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corendon | Matches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.min.js"></script>
    <script src="/assets/js/fyscloud/config/config.js"></script>

    <!-- Session -->
    <script src="/assets/js/session/entity/user.js"></script>

    <script src="/assets/js/database/repository/userRepository.js"></script>
    <script src="/assets/js/database/inserter/sessionInserter.js"></script>

    <script src="/assets/js/utils/cookie.js"></script>
    <script src="/assets/js/utils/random.js"></script>

    <script src="/assets/js/session/enum/sessionEnum.js"></script>
    <script src="/assets/js/session/session.js"></script>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/elementBuilder.js"></script>

    <script src="/assets/js/pages/matches.js"></script>
    <script src="/assets/js/multilanguage.js"></script>
</head>

<body id="matches">
    <!-- Include: Notifications -->
    <div class="js-element-builder" data-file="notifications"></div>

    <!-- Include: Header -->
    <div class="js-element-builder" data-file="header"></div>
    <div class="js-element-builder-text" data-file="header" data-name="title" data-translate="matches.title"></div>
    <div class="js-element-builder-text" data-file="header" data-name="subTitle" data-translate="matches.subTitle">
    </div>

    <!-- Main content -->

    <main role="main" class="container text-black mb-4">
        <!-- Include: Ad -->
        <div class="js-element-builder" data-file="ad"></div>
        <div class="row">
            <div class="col-md-10" id="match_potential">
                <h3 class="pb-3 mb-4 font-italic border-bottom text-center"
                    data-translate="matches.potentialTravelBuddy" data-translate="matches.potential">
                    Potentiele travelbuddy
                </h3>
                <p data-translate="matches.youSeeEarlier" class="sentenceOrderOfBuddies">je ziet travelbuddies eerder die het meest interesses hebben in dezelfde categorie waar jij ook al je interesses in hebt! </p>

                <!-- LOAD POTENTIAL MATCH -->
            </div>

            <div class="col-md-2 text-center" id="matches_approved">
                <h3 class="pb-3 mb-4 font-italic border-bottom" data-translate="matches.matches">
                    Matches
                </h3>
            </div>
    </main>

    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog">
        <div class="modal-dialog mw-100 p-5" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title js-profile-modal-name" id="exampleModalLongTitle">John Doe</h5>
                    <p class="matchedTags"><span id="compareTags"></span>&nbsp&nbsp xx van jouw&nbsp<span id="totalTags">
                    </span>&nbspinteresses met&nbsp<span class="js-profile-modal-name"></span>&nbspkomen overeen</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="" class="profile-overview-image js-profile-modal-avatar">
                            </div>
                            <div class="col-md-6 profile-overview-text-container text-black">
                                <h5 class="text-left js-profile-modal-name"></h5>
                                <p id="biographyInProfile" class="js-profile-modal-bio"></p>
                                <span class="h-divider">
                                <p class="mt-4"><b>Mail:</b> <span class="js-profile-modal-mail"></span></p>
                                <p><b>Tel:</b> <span class="js-profile-modal-phone"></span></p>
                                <p><b data-translate="matches.nationality">:</b>: <span class="js-profile-modal-nationality"></span></p>
                                <p>landen waar <span class="js-profile-modal-name"></span> is geweest</p>
                                <div id="appendVisited">geweest: </div>
                                <div id="appendMustVisit">wil gaan: </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include: footer -->
    <div class="js-element-builder" data-file="footer"></div>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corendon</title>
</head>

<body>
    <div id="log-in">
        <div class="container-1">

            <h3>Login To Meet <br> New Travel Buddies!</h3>

            <form action="matches.html">
                <div class="form-group">
                    <label for="username">Enter Username<br></label>
                    <input type="text" id="fname" class="form-control" name="username">

                    <label for="password">Enter Password<br></label>
                    <input type="password" id="fpassword" class="form-control" name="password">
                </div>

                <div class="cta-container">
                    <input type="submit" value="Log In" class="cta">
                </div>

                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </form>
        </div>

        <div class="container-2">
            <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/img/profile-image.png" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-black">Complete Your Profile!</h5>
                            <p class="text-black">Show people who you are</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/img/matches.png" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-black">Meet New People!</h5>
                            <p class="text-black">Search for potential travelbuddies around the world</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-50 chatbox-image" src="assets/img/chatbox.png" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-black">Chat With People!</h5>
                            <p class="text-black">Connect with your potential travelbuddy</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/elementBuilder.js"></script>
</body>

</html>

    <script>
        var coll = document.getElementsByClassName("collapsible button");
        var i;


        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }

        function goBack() {
            window.history.back();
        }

        $(".tag-button").on('click', function () {
            $('.scroll-current-tags').append($('<button>').addClass('tag-button').text($(this)
                .text()
            ));
            $('.js-help-text').detach();
            $(this).detach();
            var tags = getElementsByClassName("tags-counter");
            $('.scroll-current-tags').children('button').length($(this).text(tags));
        });



        $(document).ready(function () {
            $(".searchbox").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(this).parent().parent().find('.tag-button').filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

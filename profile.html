<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corendon | Matches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Include: Header -->
    <div class="js-element-builder" data-file="header"
        data-variables='{"title":"Profiel", "subTitle": "Hier kun je, jouw profiel informatie aanpassen."}'></div>

    <div id="profile-page">
        <main role="main" class="container text-black mb-4">
            <div id="profile-upper-page">
                <div id="whole-profile-page">
                    <div class="profile-title">
                        <h1 id="gear1">⚙</h1>
                        <h1>⚙</h1>
                    </div>

                    <img src="assets/img/profile-female.jpg" data-toggle="modal" data-target="#avatarUpload"
                        class="avatar">
                    <h2>Jane Roe (18)</h2>
                </div>
            </div>

            <div id="profile-mid-page">
                <form action="">

                    <p>✎ Edit birthday
                        <input type='date' id='date' class="form-control" /></p>

                    <label for="function">✎ Edit function</label>
                    <input type="text" id="function" name="function" class="form-control"><br><br>
                </form>

                <a href="categories.html"><button class="tag-button">edit tags</button></a>
            </div>
            <div id="profile-lower-page">
                <hr>
                <div id="language-section">
                    <p class="element2">Language settings</p>

                    <button class="language-button"> <img src="/assets/img/lang.png" height="20px" width="40px"></img>
                    </button>
                    <button class="language-button"><img src="/assets/img/nl-flag.jpg" height="20px"
                            width="40px"></img></button>
                </div>
                <hr>
                <div id="show-hide-profile">
                    <p class="element2">Show me on corendon</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <hr>

                <button id="delete-profile">x permanently delete account</button>
            </div>
        </main>
    </div>

    <!-- Avatar modal -->
    <div class="modal fade text-black" id="avatarUpload" tabindex="-1" role="dialog" aria-labelledby=""
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="avatarUploadLabel">Upload nieuwe avatar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Kies een nieuwe avatar</label>
                        <input type="file" name="avatar">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluit</button>
                    <button type="button" class="btn btn-primary">Update avatar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include: Chatbox -->
    <div class="js-element-builder" data-file="chatbox"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/elementBuilder.js"></script>
</body>

</html>
